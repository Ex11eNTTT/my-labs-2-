{% extends "base.html" %}
{%block lab%}Лабораторная работа 3{%endblock%}


{%block main%}
    <h1 style="margin-left: 60px; color: rgb(8, 4, 239)">Оплата</h1>
    
    <form action="/lab3/success">
        <div style="border: 1px solid black; border-radius: 15px; width:220px; padding: 10px; background-color: rgb(150, 220, 188)">
            <div style="font-size: 25px; margin-bottom: 7px">
                К оплате: {{price}} &#8381;
            </div>
            <div style="font-size: 20px; margin-bottom: 7px">Номер банквоской карты:</div>
            <div style="font-size: 20px; margin-bottom: 7px">
                <label>
                    <input type="text" name="card" pattern="\d{16}">
                </label>
            </div>
            <div style="font-size: 20px; margin-bottom: 7px">
                <div style="font-size: 20px; margin-bottom: 7px">Имя держателя карты:</div>
                <label type="text" name="name">
                    <input type="text" name="name">
                </label>
            </div>
            <div style="font-size: 20px; margin-bottom: 7px">
            <div style="font-size: 20px; margin-bottom: 7px">Номер CVV:</div>
            <label>
                <input type="text" name="cvv" size="3" pattern="\d{3}">
            </label>
            </div>
            <div>
                <button type="submit">Оплатить</button>
                <a href="/lab3/order1">Отказаться</a>
            </div>
        </div>
    </form>
{%endblock%}
