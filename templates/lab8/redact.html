{% extends "base.html" %}
{%block lab%}Лабораторная работа 8{%endblock%}


{%block main%}
<h1>Редактирование статьи <span style="color: red;">{{article_title}}</span></h1>
<form action="/lab8/redact2" method="post">
    <div>
        <label>
            <span style="color: rgb(49, 30, 83); font-size: 25px">Название статьи:</span>
            <input type="text" maxlength="50" name="article_title" value="{{article_title}}" required>
        </label>
    </div>
    <div>
        <textarea name="article_text" required>{{article_text}}</textarea>
    </div>
    <input type="hidden" name="article_id" value="{{article_id}}">
    <div>
        <span style="color: rgb(52, 21, 110); font-size: 20px">Любимая статья</span>
        <input type="radio" name="is_favorite" value="on">Да
        <input type="radio" name="is_favorite" value="off" checked>Нет
    </div>
    <div>
        <span style="color: rgb(52, 21, 110); font-size: 20px">Публичная статья</span>
        <input type="radio" name="is_public" value="on">Да
        <input type="radio" name="is_public" value="off" checked>Нет
    </div>
    <button type="submit">Редактировать</button>
</form>
{%endblock%}
