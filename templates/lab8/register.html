{% extends "base.html" %}
{%block lab%}Лабораторная работа 8{%endblock%}


{%block main%}
    <h1 style="margin-left: 20%; color:rgb(10, 17, 43); font-size: 35px; margin-top:10%;">Регистрация</h1>
    <form action="/lab8/register" method="post">
        <div style="border: 1px solid black; width: 390px; border-radius: 15px; height: 200px; margin-left: 16%; background-color:blanchedalmond">
            <div style="margin-left: 12px; margin-bottom:10px; margin-top: 25px">
                <label>
                    <span style="font-size: 25px;">Логин:</span> <input style="font-size: 20px; border-radius: 5px" type="text" name="login" required>
                </label>
            </div>

            <div>
                <label>
                    <span style="font-size: 25px;">Пароль:</span> <input style="font-size: 20px; border-radius: 5px" type="password" name="password" required>
                </label>
            </div>
            {%if error%}
            <span style="color: red;font-size: 25px;">{{error}}</span><br>
            {%else%}
            {%endif%}
            <button style="font-size: 20px; margin-left: 13%; margin-top: 10px" type="submit">Зарегестрироваться</button>
        </form>
        <img src="/static/lab1/Oak-Tree-PNG.png" style="position: absolute; bottom: 20px; left: 50%">
    </div>
{%endblock%}
